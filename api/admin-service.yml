server:
  port: 8090

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  instance:
    eureka.instance.leaseRenewalIntervalInSeconds: 5
    eureka.instance.leaseExpirationDurationInSeconds: 5
